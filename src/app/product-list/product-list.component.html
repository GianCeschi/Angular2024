
<h1>Lista de productos</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talle</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track product.nombre) { 
        <tr [ngClass]="{'oferta': product.oferta}">
            <td><img width="100" class="img-thumbnail" [src]="product.imagen" [alt]="product.imagen"></td>
            <td>{{product.nombre}}</td>
            <td>{{product.talle}}</td>
            <td>{{product.precio | currency}}</td>      
            @if (product.stock > 0) { 
            <td>{{product.stock}}</td>
            }
            @else {
                <td><span class="badge bg-warning text-dark">SIN STOCK</span></td>
            }

            <td>
                <app-input-integer [(cantidad)]="product.cantidad" [max]="product.stock" *ngIf="product.stock" (alcanzoMaximo)="alcanzoMaximo($event)"></app-input-integer> </td>
                <td><button class="btn btn-primary" (click)="addToCart(product)">Comprar</button></td>
           
            
        </tr>
       } @empty {
        <tr>
            <td colspan="4">No hay productos para mostrar.</td>
        </tr>
       }
    </tbody>
</table>
